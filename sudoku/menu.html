<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="menu.css" />
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <title>Sudoku Menu</title>
  <body>
    <div class="desktop">
      <img class="ellipse" src="images/sun.svg" />
      <div class="text-wrapper">sudoku</div>
      <div class="group">
        <img class="line" src="images/line.svg" />
        <div class="ellipse-2"></div>
        <div class="ellipse-3"></div>
      </div>
      <div class="group-2">
        <button id="newGameBtn" class="menu-button" onclick="startGame()">новая игра</button>
        <img class="decor-right" src="images/up-corner.svg" />
        <img class="decor-left" src="images/down-corner.svg" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
